<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.11/dist/css/splide.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.11/dist/js/splide.min.js"></script>
    <style>
        .splide__slide img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        @media (max-width: 768px) {
    #main-slider {
        height: 50vh !important; /* Adjust as needed */
        }
}
    </style>
</head>
<body>

    <!-- Main Slider -->
    <section id="main-slider" class="splide">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide"><img src="https://images.unsplash.com/photo-1740101097784-06926a3eace4?q=80&w=2111&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Top view"></li>
                <li class="splide__slide"><img src="https://images.unsplash.com/photo-1740101097773-560eba487781?q=80&w=2111&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Front view"></li>
                <li class="splide__slide"><img src="https://images.unsplash.com/photo-1740101352924-db9c779283c2?q=80&w=2111&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Left view"></li>
                <li class="splide__slide"><img src="https://images.unsplash.com/photo-1740097504555-ee96a96d980d?q=80&w=2111&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Back view"></li>
                <li class="splide__slide"><img src="https://images.unsplash.com/photo-1740138563121-d0c53fada087?q=80&w=2111&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Top sec."></li>
            </ul>
        </div>
    </section>

    <!-- Thumbnail Slider -->
    <section id="thumbnail-slider" class="splide">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide"><img src="https://images.unsplash.com/photo-1740101097784-06926a3eace4?q=80&w=2111&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Top view"></li>
                <li class="splide__slide"><img src="https://images.unsplash.com/photo-1740101097773-560eba487781?q=80&w=2111&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Front view"></li>
                <li class="splide__slide"><img src="https://images.unsplash.com/photo-1740101352924-db9c779283c2?q=80&w=2111&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Left view"></li>
                <li class="splide__slide"><img src="https://images.unsplash.com/photo-1740097504555-ee96a96d980d?q=80&w=2111&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Back view"></li>
                <li class="splide__slide"><img src="https://images.unsplash.com/photo-1740138563121-d0c53fada087?q=80&w=2111&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Top sec."></li>
            </ul>
        </div>
    </section>

    <script>
        var main = new Splide( '#main-slider', {
            type       : 'fade',
            heightRatio: 0.5,
            pagination : false,
            arrows     : false,
            cover           : true,
        });

        var thumbnails = new Splide( '#thumbnail-slider', {
            rewind          : true,
            fixedWidth      : 104,
            fixedHeight     : 58,
            isNavigation    : true,
            gap             : 10,
            focus           : 'center',
            pagination      : false,
            cover           : true,
        });

        main.sync( thumbnails );
        main.mount();
        thumbnails.mount();
    </script>

</body>
</html>
