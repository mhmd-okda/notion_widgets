<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.11/dist/css/splide.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.11/dist/js/splide.min.js"></script>
    <style>
        .splide__slide img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            #main-slider {
                height: 50vh !important; /* Limits height on mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Main Slider -->
    <section id="main-slider" class="splide">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide"><img src="https://images.unsplash.com/photo-1740101097784-06926a3eace4?q=80&w=2111&auto=format&fit=crop" alt="Top view"></li>
                <li class="splide__slide"><img src="https://images.unsplash.com/photo-1740101097773-560eba487781?q=80&w=2111&auto=format&fit=crop" alt="Front view"></li>
                <li class="splide__slide"><img src="https://images.unsplash.com/photo-1740101352924-db9c779283c2?q=80&w=2111&auto=format&fit=crop" alt="Left view"></li>
                <li class="splide__slide"><img src="https://images.unsplash.com/photo-1740097504555-ee96a96d980d?q=80&w=2111&auto=format&fit=crop" alt="Back view"></li>
            </ul>
        </div>
    </section>

    <!-- Thumbnail Slider -->
    <section id="thumbnail-slider" class="splide">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide"><img src="https://images.unsplash.com/photo-1740101097784-06926a3eace4?q=80&w=2111&auto=format&fit=crop" alt="Top view"></li>
                <li class="splide__slide"><img src="https://images.unsplash.com/photo-1740101097773-560eba487781?q=80&w=2111&auto=format&fit=crop" alt="Front view"></li>
                <li class="splide__slide"><img src="https://images.unsplash.com/photo-1740101352924-db9c779283c2?q=80&w=2111&auto=format&fit=crop" alt="Left view"></li>
                <li class="splide__slide"><img src="https://images.unsplash.com/photo-1740097504555-ee96a96d980d?q=80&w=2111&auto=format&fit=crop" alt="Back view"></li>
            </ul>
        </div>
    </section>

    <script>
        function updateSliderHeight() {
            return window.innerWidth > 768 ? 0.5 : 0.3; // Adjust height dynamically
        }

        var main = new Splide( '#main-slider', {
            type       : 'fade',
            heightRatio: updateSliderHeight(),
            pagination : false,
            arrows     : false,
            cover      : true,
        });

        var thumbnails = new Splide( '#thumbnail-slider', {
            rewind          : true,
            fixedWidth      : 104,
            fixedHeight     : 58,
            isNavigation    : true,
            gap             : 10,
            focus           : 'center',
            pagination      : false,
            cover           : true,
        });

        main.sync( thumbnails );
        main.mount();
        thumbnails.mount();

        // Update height on window resize
        window.addEventListener('resize', function() {
            main.options.heightRatio = updateSliderHeight();
            main.mount();
        });
    </script>

</body>
</html>
